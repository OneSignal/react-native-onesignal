name: 'CodeQL'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '37 19 * * 4'

jobs:
  analyze:
    name: Analyze
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: autobuild
          - language: java

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4

        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages (C/C++, C#, Go, Java, or Swift).
      - name: Autobuild
        if: matrix.language != 'java'
        uses: github/codeql-action/autobuild@v4

      # Custom build for Java - set up minimal Gradle build for CodeQL
      - name: Set up JDK
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        if: matrix.language == 'java'
        uses: android-actions/setup-android@v3

      - name: Create Gradle wrapper and build configuration
        if: matrix.language == 'java'
        run: |
          cd android
          # Backup original module build.gradle
          cp build.gradle build.gradle.module.original
          # Create combined root build.gradle with buildscript and module config
          cat > build.gradle << 'EOF'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.0.0'
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }

          apply plugin: 'com.android.library'

          def safeExtGet(prop, fallback) {
              rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
          }

          android {
              compileSdkVersion safeExtGet('compileSdkVersion', 28)
              buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

              defaultConfig {
                  minSdkVersion safeExtGet('minSdkVersion', 16)
              }
              buildTypes {
                  release {
                      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }

          dependencies {
              implementation fileTree(include: ['*.jar'], dir: 'libs')
              implementation "com.facebook.react:react-native:+"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
              api 'com.onesignal:OneSignal:5.1.38'
              testImplementation 'junit:junit:4.12'
          }
          EOF
          # Create settings.gradle if it doesn't exist
          if [ ! -f settings.gradle ]; then
            echo "rootProject.name = 'RCTOneSignal'" > settings.gradle
          fi
          # Create gradle wrapper
          gradle wrapper --gradle-version 8.0 --distribution-type all
          chmod +x gradlew

      - name: Build Java
        if: matrix.language == 'java'
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          cd android
          ./gradlew compileDebugJavaWithJavac --no-daemon -S || ./gradlew compileReleaseJavaWithJavac --no-daemon -S || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{matrix.language}}'
